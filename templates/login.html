{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto card mt-12">
  <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
  {% if error %}
    <div class="bg-red-100 text-red-700 p-2 rounded mb-3">{{ error }}</div>
  {% endif %}
  <form method="post" class="space-y-3">
    <input type="password" name="password" placeholder="Enter admin password" required class="w-full border rounded px-2 py-1">
    <button class="bg-blue-600 text-white w-full py-2 rounded">Login</button>
  </form>
</div>
{% endblock %}
